name: https
description: stores https information

templates:
 - backend.status

primary_key:
 - identifier
 - domain

columns:
 -
  name: identifier
  type: commons.t_key
  description: PK
 -
  name: domain
  type: dns.t_domain
  description: Domain
 -
  name: port
  type: commons.t_port
  description: Port
 -
  name: x509_request
  type: web.t_cert
  description: Certificate request
  null: true
 -
  name: x509_certificate
  type: web.t_cert
  null: true
  description: Certificate
 -
  name: authority_key_identifier
  type: varchar
  null: true
  description: |
   Identifier of the certificate that has signed this cert.
   The Authority Key Identifier allows to build the chain of trust.
   See <http://www.ietf.org/rfc/rfc3280.txt>.
   Hopefully there exists an entry in web.intermediate_cert
   or a root certificate with an equal subjectKeyIdentifier.

   Is NULL whenever x509_certificate is NULL.

foreign_keys:
 -
  name: site
  columns:
   - domain
   - port
  ref_table: web.site
  ref_columns:
   - domain
   - port
  on_delete: CASCADE
