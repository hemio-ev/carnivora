name: contingent_service
description: |
 Number of times the service can be used by a user in total.
 An entry must exist to make a service 'visible' to a user.
 The exact interpretation depends on the module.
 
primary_key:
 - service
 - user_name

columns:
 -
  name: service
  type: system.t_service
  description: Service
  references: system.service_index.service
 -
  name: user_name
  type: commons.t_key
  null: true
  description: If NULL, the entry is the default for all users.
  references: user.user.name
 -
  name: quantity
  type: integer
  default: "0"
  description: Value -1 is interpreted as "unlimited".
 -
  name: options
  type: varchar
  default: "''"
  description: arb. options

