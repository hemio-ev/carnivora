name: dns
description: dns

domains:
 -
  name: domain_name
  description: Domain name
  type: varchar(253)
  check: domain_name_is_valid(VALUE)
 -
  name: type
  description: Resource record type
  type: varchar(253)
  check: "VALUE IN ('MX', 'A', 'AAAA', 'CNAME', 'SRV')"
 -
  name: rdata
  description: record entry
  type: varchar

column_templates:
 -
  template: name
  name: name
  type: dns.domain_name
  description: Name like sub.example.org. This defines to which name the resource record pertains.
 -
  template: type
  name: type
  type: dns.type
  description: Type (?) like MX, A, AAAA, ...

table_templates:
 -
  template: name
  columns:
   -
    tag: column_tpl
    template: dns.name
   -
    tag: column_tpl
    template: dns.type
