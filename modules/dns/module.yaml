name: dns
description: DNS
priv_all_all:
 - system
priv_usage:
 - userlogin
 - backend


exec_post_install: |
 SELECT system._setup_register_service('dns', 'domain_registered');
 SELECT system._setup_register_service('dns', 'dns');
 SELECT system._setup_register_subservice('domain_registered', 'managed');
 SELECT system._setup_register_subservice('domain_registered', 'managed_custom');
 SELECT system._setup_register_subservice('domain_registered', 'unmanaged');
 SELECT system._setup_register_subservice('dns', 'managed');

domains:

 -
  name: t_domain
  description: Domain name unicode (not IDN)
  type: varchar(253)
  checks:
   -
    name: domain valid regex
    description: check domain validity
    check: commons._idn(VALUE) ~ '^[a-z\d-]{1,63}(\.[a-z\d-]{1,63})+$'

 -
  name: t_type
  description: Resource record type
  type: varchar(253)
  checks:
   -
    name: resource type must be (MX, A, etc)
    description: check
    check: "VALUE IN ('MX', 'A', 'AAAA', 'CNAME', 'SRV')"

 -
  name: t_rdata
  description: record entry
  type: jsonb

 -
  name: t_ttl
  description: time to live
  type: integer
  checks:
   -
    name: ttl range
    description: Ensure that TTL is at least one minute and put maximum to 48h
    check: VALUE >= 60 AND VALUE <= 172800

table_templates:
 -
  template: resource_record
  description: Resource record
  columns:
    -
     name: type
     type: dns.t_type
     description: Type (?) like MX, A, AAAA, ...
     checks:
      -
       name: unknown
       description: Check if type is supported
       check: type IN ('A', 'AAAA', 'CNAME', 'MX', 'SRV')
    -
     name: rdata
     type: dns.t_rdata
     description: fancy rdata storage
    -
     name: ttl
     description: Time to live, NULL indicates default value
     type: dns.t_ttl
     null: true
  checks:
   -
    name: invalid_rdata_A
    description: A
    check: |
        type<>'A' OR
        rdata ? 'address' AND
        (rdata->>'address')::cidr IS NOT NULL
   -
    name: invalid_rdata_AAAA
    description: AAAA
    check: |
        type<>'AAAA' OR
        rdata ? 'address' AND
        (rdata->>'address')::cidr IS NOT NULL
   -
    name: invalid_rdata_CNAME
    description: CNAME
    check: |
        type<>'CNAME' OR
        rdata ? 'cname'
   -
    name: invalid_rdata_MX
    description: MX
    check: |
        type<>'MX' OR
        rdata ? 'priority' AND
        rdata ? 'exchange' AND
        (rdata->>'priority')::int >= 0
   -
    name: invalid_rdata_SRV
    description: SRV
    check: |
        type<>'SRV' OR
        rdata ? 'service' AND
        rdata ? 'proto' AND
        rdata ? 'priority' AND
        rdata ? 'weight' AND
        rdata ? 'port' AND
        rdata ? 'target' AND
        (rdata->>'service')::commons.t_key IS NOT NULL AND
        (rdata->>'proto')::commons.t_key IS NOT NULL AND
        -- Limit integer range
        (rdata->>'priority')::commons.t_port IS NOT NULL AND
        (rdata->>'weight')::commons.t_port IS NOT NULL AND
        (rdata->>'port')::commons.t_port IS NOT NULL AND
        -- Could be relative or absolute
        (rdata->>'target')::varchar IS NOT NULL

 -
  template: reference_service
  description: Reference service
  columns:
   -
    name: domain
    type: dns.t_domain
    description: Domain name
   -
    name: service
    type: commons.t_key
    description: Service
   -
    name: service_entity_name
    type: dns.t_domain
    description: ent. name

  foreign_keys:
   -
    name: reference dns (service)
    columns:
     - domain
     - service
     - service_entity_name
    ref_table: dns.service
    ref_columns:
     - domain
     - service
     - service_entity_name
