name: name_host
description: Name server entries based on host name server entry suggestions from system.host_name

primary_key:
 - id

columns:
 -
  tag: column
  name: id
  type: uuid
  description: Name entry that is implemented
  references: dns.name.id
 -
  tag: column
  name: host_name_entry
  type: uuid
  references: system.host_name.id
  description: Predefined entry for host 

