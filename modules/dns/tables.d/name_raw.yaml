name: name_raw
description: Direct name server entries. Not based on host name server entry suggestions from system.host_name
templates:
 - dns.name
inherits:
 - dns.name

primary_key:
 - name
 - type

columns:
 -
  tag: column
  name: rdata
  type: varchar(10000)
  description: Complete record entry. Meaning and allowed values depend on value of dns.name.type
 -
  tag: column
  name: ttl
  type: integer
  check: VALUE >= 0 AND VALUE <= 172800
  description: Ensure that TTL is positive and put maximum to 48h

