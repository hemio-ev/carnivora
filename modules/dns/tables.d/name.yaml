name: name
description: Ensures uniqueness of name server entries

primary_key:
 - name
 - type

unique:
 -
  - id

columns:
 -
  tag: column_tpl
  template: commons.uuid_serial
 -
  tag: column
  name: name
  type: dns.domain_name
  description: Domain name like sub.example.org.
 -
  tag: column
  name: type
  type: dns.type
  description: Type (?) like MX, A, AAAA, ...
