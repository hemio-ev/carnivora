name: auth
description: Grants rights to backend API clients based on SQL roles.

primary_key:
 -
  role

columns:
 -
  name: role
  type: commons.t_key
  description: Grantee for right to access the backend date for the defined machine. A role is basically a user or a user group on the SQL server.
 -
  name: machine
  type: dns.t_domain
  references: system.machine.name
#  on_delete: DELETE
  description: Machine for which the rights are granted.
  
