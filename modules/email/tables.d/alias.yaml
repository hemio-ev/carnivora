name: alias
description: Aliases for e-mail mailboxes, owner is determined by mailbox.owner
inherits:
 - email.address
templates: 
 - dns.reference_service
 - email.address

foreign_keys:
 -
  name: reference to a mailbox
  columns:
   - mailbox_local_part
   - mailbox_domain
  ref_table: email.mailbox
  ref_columns:
   - local_part
   - domain
  on_delete: CASCADE

primary_key:
 - local_part
 - domain

columns:
 -
  name: mailbox_local_part
  type: email.t_local_part
  description: Mailbox to which the mails will be delivered
 -
  name: mailbox_domain
  type: dns.t_domain
  description: Mailbox to which the mails will be delivered
 -
  template: backend.job
