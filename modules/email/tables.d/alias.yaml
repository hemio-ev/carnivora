name: alias
description: Aliases for e-mail accounts, owner is determined by accounts.owner
inherits:
 - email.address
templates: 
 - email.address

foreign_keys:
 -
  name: reference to account
  columns:
   - account_local_part
   - account_domain
  ref_table: email.account
  ref_columns:
   - local_part
   - domain
  on_delete: CASCADE

primary_key:
 - local_part
 - domain

columns:
 -
  tag: column
  name: account_local_part
  type: email.local_part
  description: Account to which the mails will be delivered
 -
  tag: column
  name: account_domain
  type: dns.domain_name
  description: Account to which the mails will be delivered
 -
  tag: column_tpl
  template: backend.job

