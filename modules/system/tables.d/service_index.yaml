name: service_index
description: |
 Just a list of services that exist. Modules do register their names
 here. A name must be prefixed with '<module name>__' (example: email__)
 or consist of the module name only.

 Use system.setup_register_service(...) to insert into this table.

primary_key:
 - service

columns:
 -
  name: service
  type: system.t_service
  description: service name
 -
  name: module
  type: commons.t_key
  description: Module name, just to keep track who uses this name
