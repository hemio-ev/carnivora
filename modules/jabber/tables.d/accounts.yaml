name: account
description: Jabber accounts

primary_key:
 - node
 - domain

templates:
 - dns.reference_service
 - user.ownable
 - backend.status

columns:
 -
  name: node
  type: email.t_localpart
  description: part in front of the @ in account name
 -
  template: commons.password
 -
  name: service
  type: varchar
  description: Ensures that referenced domain is jabber enabled.
  default: "'jabber'"
  checks:
   -
    name: check
    description: ensure service is jabber
    check: VALUE == 'jabber'
