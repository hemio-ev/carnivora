name: session
description: User login sessions

primary_key:
 - id

columns:
 -
  name: id
  type: varchar
  description: Session id
  default: '"user"._session_id()'
 -
  name: owner
  type: user.t_user
  description: Owner
  references: user.user.owner
  on_ref_delete: CASCADE
 -
  name: act_as
  type: user.t_user
  description: Act as
 -
  name: started
  type: timestamp
  description: Session started at this time
  default: CURRENT_TIMESTAMP
