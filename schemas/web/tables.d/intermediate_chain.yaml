name: intermediate_chain
description: xxx

primary_key:
 - domain
 - port
 - identifier
 - subject_key_identifier

columns:
 -
  name: domain
  type: dns.t_hostname
  description: Domain
 -
  name: port
  type: commons.t_port
  description: Port
 -
  name: identifier
  type: commons.t_key
  description: Identifier
 -
  name: order
  type: integer
  description: Ordering from leaf to root
 -
  name: subject_key_identifier
  type: varchar
  description: SubjectKeyIdentifier
  references: web.intermediate_cert.subject_key_identifier

foreign_keys:
 -
  name: https cert
  columns:
   - domain
   - port
   - identifier
  ref_table: web.https
  ref_columns:
   - domain
   - port
   - identifier
  on_delete: CASCADE
