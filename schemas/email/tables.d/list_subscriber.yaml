name: list_subscriber
description: list subscribers

templates:
 - backend.status
 - commons.options

foreign_keys:
 -
  name: reference to a list
  columns:
   - list_localpart
   - list_hostname
  ref_table: email.list
  ref_columns:
   - localpart
   - domain
  on_delete: CASCADE

primary_key:
 - address
 - list_localpart
 - list_hostname

columns:
 -
  name: address
  type: email.t_address
  description: Subscribers address
 -
  name: list_localpart
  type: email.t_localpart
  description: List
 -
  name: list_hostname
  type: dns.t_hostname
  description: List
