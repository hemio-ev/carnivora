name: user
description: unix user

primary_key:
 - user

templates:
 - system.reference_service_entity
 - system.reference_subservice_entity
 - backend.status
 - user.ownable

columns:
  -
   name: uid
   type: SERIAL
   description: Unix user identifier
   checks:
    -
     name: range
     description: Range
     check: uid > 100000 AND uid < 200000
  -
   name: user
   type: server_access.t_user
   description: User
  -
   name: password
   type: commons.t_password
   description: Unix shadow crypt format
   null: true

unique:
 -
  name: unique
  columns:
   - user
   - service_entity_name

