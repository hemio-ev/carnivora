name: subservice_entity
description: |
 Subservice Entity

 Names under which subservices are made available.

 See also: Table system.service_entity

primary_key:
 - service_entity_name
 - service
 - subservice

columns:
 -
  name: service_entity_name
  type: dns.t_domain
  description: Service entity name
 -
  name: service
  type: commons.t_key
  description: Service name
 -
  name: subservice
  type: commons.t_key
